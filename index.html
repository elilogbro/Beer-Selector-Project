<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beer Selector</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Beer Selector</h1>
            <div id="row-container">
                <!-- left side -->
                <div id="abv-selection">
                    <!-- ABV selection buttons here -->
                    <select id="dropdown">
                        <option value="" disabled selected>Select an ABV...</option>
                        <option >All</option>
                        <option>4-6% ABV</option>
                        <option>6-10% ABV</option>
                        <option>10+% ABV</option>
                    </select>
                    <ul id="beer-name"><!-- beer name list goes here --></ul>
                </div>
                <img id="detail-image" src="">
                <!-- right side -->
                <div id="beer-details">
                    <!-- all beer details here -->
                    <h2 id="detail-name">
                        Beer Name
                    </h2>
                    <h3 id="detail-tagline">
                        Tagline
                    </h3>
                    <p id="detail-description">
                        Beer Description
                    </p>
                    <p id="detail-abv">
                        ABV:
                    </p>
                    <p id="detail-ibu">
                        IBU:
                    </p>
                    <p id="detail-rating">
                        Rating:
                    </p>
                    <br>
                <form id="rating-form">
                    <!-- rating form here -->
                    <label for="rating">My Review: </label>
                    <input id="rating" type="text" placeholder="on a scale of 1-5">
                    <input type="submit">
                </form>
                <br>
                <br>
                <button id="tried-untried"> Not tried yet </button>
                <br>
                <br>
                <button id="dinner-button"> What's for dinner? </button>
                <div id="food-pairing-div">
                    <p id="food-pairing"></p>
                </div>
            </div>
        </div>
    </body>
</html>
